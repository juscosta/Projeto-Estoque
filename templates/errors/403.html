{% extends "base.html" %}

{% block title %}Acesso Negado - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2>Acesso Negado</h2>
                <div class="error-details my-3">
                    Você não tem permissão para acessar esta página.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Voltar ao Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
